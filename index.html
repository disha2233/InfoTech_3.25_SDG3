
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emergency Life Alert</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
              space: ['Space Grotesk', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Global Typography */
        body { 
          font-family: 'Inter', sans-serif; 
          background: #ffffff;
          overflow-x: hidden;
          height: 100vh;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          transition: background-color 0.3s ease;
        }

        html.dark body {
          background: #020617; /* slate-950 */
        }

        /* Target all Headings and Heavy Branding with Space Grotesk */
        h1, h2, h3, h4, h5, h6, 
        .font-black, 
        .font-extrabold, 
        .tracking-widest {
          font-family: 'Space Grotesk', sans-serif !important;
        }

        /* Specific weight tuning for Space Grotesk to make it look "Tech-Modern" */
        .font-black {
          letter-spacing: -0.03em;
        }

        /* Custom scrollbar for service list */
        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }

        .glass {
          background: rgba(255, 255, 255, 0.7);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.3);
        }

        html.dark .glass {
          background: rgba(15, 23, 42, 0.7);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sos-glow {
          box-shadow: 0 0 40px rgba(239, 68, 68, 0.4);
        }

        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
        }
        .float { animation: float 3s ease-in-out infinite; }

        /* Animation for system status dots */
        @keyframes pulse-soft {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.4; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s ease-in-out infinite; }
    </style>
